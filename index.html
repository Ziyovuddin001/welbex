<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Master Ziyo</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <navbar class="nav">
    <a style="list-style-type: none; box-shadow: 0,0,0,0.3px; text-decoration: none;" href="https://welbex.ru/">
      <h1 style="color: rgb(12, 46, 139);">WelbeX<img width="50px" style="border-radius: 5px;" height="auto"
          src="./2022-02-14 21.47.31.jpg" alt=""></h1>
    </a>
  </navbar>
  <header>
    <h1 style="color: aqua;">WelbeX</h1>
  </header>
  <form>
    <div class="box">
      <input type="text" class="todo-input" />
      <button class="todo-button" type="submit">
        <i class="fas fa-plus-square"></i>
      </button>
    </div>
    <div class="select">
      <select name="todos" class="filter-todo">
        <option value="all">Hammasi</option>
        <option value="completed">Bajarilgan</option>
        <option value="uncompleted">Bajarilmagani</option>
      </select>
    </div>
  </form>
  <div class="todo-container">
    <ul class="todo-list"></ul>
  </div>

  <script src="./app.js"></script>
</body>

</html>
